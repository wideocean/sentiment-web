<!DOCTYPE HTML>

<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
<title> Sentiment Analysis </title>
</head>
<body>

<h2>Sentiment Detection Demo</h2>

<div>
<p>Request URL:</p>
/sentiment-web/api/<span style="color:red">sentiment</span>?<b>text</b>=</div>
<div>
<p>Parameters</p>
- <b>text</b> (String): The text to be analyzed
</div>
<div>
<p>DEMO</p>
<form action="/sentiment-web/api/sentiment" method="get" accept-charset="UTF-8">
<textarea rows="10" cols="80" name="text" placeholder="1 review per line"></textarea>
<input type="submit" name="submit" value="Analyze">
</form>
</div>

<div>
<p>Request URL:</p>
/sentiment-web/api/<span style="color:red">sentiment/keywords</span>?<b>text</b>=</div>
<div>
<p>Parameters</p>
- <b>text</b> (String): The text to be analyzed
</div>
<div>
<p>DEMO</p>
<form action="/sentiment-web/api/sentiment/keywords" method="get" accept-charset="UTF-8">
<textarea rows="10" cols="80" name="text" placeholder="1 review per line"></textarea>
<input type="submit" name="submit" value="Analyze">
</form>
</div>

</body>
</html>
